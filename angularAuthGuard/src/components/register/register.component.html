<div class="container">
    <!-- <form (ngSubmit)="validateForm()"> -->
      <form #registerForm="ngForm" (ngSubmit)="restData.registerDetails(registerForm)" >
      <h6>Registration</h6>
  
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="userName" required>

      <label for="phoneno">Phone No:</label>
      <input type="text" id="phoneno" [(ngModel)]="phoneno" name="phoneNum" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="userEmailId" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="userPassword" required>
  
     <label for="role">Select Role:</label>
      <select id="role" [(ngModel)]="role" name="userRole" required>
        <option value="" disabled selected>Select your role</option>
        <option value="Consultant">Consultant</option>
        <option value="Client">Client</option>
      </select>
  
      <button type="submit">Register</button>
    </form>
  </div>
